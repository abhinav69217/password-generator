<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy class="copyBtn">
          <span class="tooltip" data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy" width="24px" height="24px" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input type="range" class="slider" min="1" max="20" datalengthSlider />

        <div class="checkbox">
          <input type="checkbox" name="" id="uppercase" />
          <label for="uppercase"> Include Uppercase Letters</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="lowercase" />
          <label for="uppercase"> Include Lowercase Letters</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="numbers" />
          <label for="uppercase"> Include Numbers</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="symbols" />
          <label for="uppercase"> Include Symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>

      <!-- container end -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
